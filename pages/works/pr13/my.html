<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg height="250" width="330">
	    <line x1="40" y1="40" x2="40" y2="140" stroke="black" stroke-width="2"/>
		<line x1="180" y1="40" x2="180" y2="140" stroke="black" stroke-width="2"/>
		<line x1="40" y1="40" x2="180" y2="40" stroke="black" stroke-width="2"/>
		<line x1="40" y1="140" x2="70" y2="140" stroke="black" stroke-width="2"/>
		<line x1="70" y1="140" x2="70" y2="160" stroke="black" stroke-width="2"/>
		<line x1="70" y1="160" x2="100" y2="140" stroke="black" stroke-width="2"/>
		<line x1="100" y1="140" x2="180" y2="140" stroke="black" stroke-width="2"/>
	</svg>
	</body>
</html>
